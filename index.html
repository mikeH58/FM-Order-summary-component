<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
  <main>
    <div class="card">
      <img class="card-hero" src="./images/illustration-hero.svg" alt="card hero image">
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-container">
              <div class="selected-plan">
                <img src="./images/icon-music.svg" alt="plan icon">
                <div class="plan-info">
                  <p class="plan-type">Annual Plan</p>
                  <p class="plan-cost">$59.99/year</p>
                </div>
              </div>
              <div class="plan-change">
                <a href="#">Change</a>
              </div>
            </div>

          <button class="payment-btn">Proceed to Payment</button>
         <a class="cancel-btn" href="#">Cancel Order</a> 
         
        </div> 

    </div>
  </main>
</body>
</html>
